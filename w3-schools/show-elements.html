<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing hidden elements.</title>
    <style>
        p{
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<h2>What can Javascript do?</h2>
<body>
    <p>Javascript can show hidden elements.</p>
    <p id="demo" style="display:none">Hello it's me Yooh!</p>

    <button type="button"
    onclick="document.getElementById('demo').style.display = 'block'">
    Click me!</button>
</body>
</html>
