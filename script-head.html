<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing script in the head</title>
    <script>
        function myFunction (){
            document.getElementById('demo').innerHTML = 'Paragraph changed.'
        }
    </script>
    <style>
        p{
            font-size: 25px;
            font-style: italic;
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<h2>Javascript demo in head</h2>
<body>
    <p id="demo">A paragraph.</p>
    <button type="button"
    onclick="myFunction()">Try it</button>
</body>
</html>
