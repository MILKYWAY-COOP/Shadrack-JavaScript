<h6>Heyyy</h6>
<body>
    <script>function multiply(a,b){
        return a*b;
      }
      
      function currying(fn){
        return function(a){
          return function(b){
            return fn(a,b);
          }
        }
      }
      
      var curriedMultiply = currying(multiply);
      
      multiply(4, 3); // Returns 12
      
      curriedMultiply(4)(3); // Also returns 12</script>
</body>
</html>
