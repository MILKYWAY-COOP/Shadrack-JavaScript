<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding elements JS</title>
    <style>
        p{
            font-size: 35px;
            font-style: italic;
        }
        button{
            font-size: 15px;
            background-color: aqua;
        }
    </style>
</head>
<h2>What can Javascript do?</h2>
<body>
    <p id="demo">Javascript can hide elements.</p>

    <button type="button"
    onclick="document.getElementById('demo').style.display = 'none'">
    Click to hide!</button>
</body>
</html>
