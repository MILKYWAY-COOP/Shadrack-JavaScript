<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing styles</title>
</head>
<h2>What can Javascript do?</h2>
<body>
    <p id = "demo">Javascript can change HTML styles (CSS)
        of an element.</p>

    <button type="button"
    onclick="document.getElementById('demo').style.fontSize = '35px'">
    Click me!</button>

    <p id="aboutMe">My name is Shadrack. I am an electrical 
        engineer and a software engineer</p>

        <button type="button"
        onclick="document.getElementById('aboutMe').style.fontStyle = 'italic'">
        Click to change font</button> <br>
        <button type="button"
        onclick="document.getElementById('aboutMe').style.fontSize = '40px'">
        Click to change fontsize</button>
</body>
</html>
