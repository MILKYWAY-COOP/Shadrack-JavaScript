<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Css</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Menu</div>
      <div class="item3">Main</div>
      <div class="item4">Right</div>
      <div class="item5">Footer</div>
    </div>

    <hr />

    <h1>Grid Elements</h1>
    <p>
      Grid elements must have a parent element with the
      <span>display</span> property set to <span>grid </span> or
      <span>inline grid</span>.
    </p>
    <p>
      Direct child elements of the grid container automatically becomes grid
      items.
    </p>
    <div class="grid--container">
      <div class="grid--item">1</div>
      <div class="grid--item">2</div>
      <div class="grid--item">3</div>
      <div class="grid--item">4</div>
      <div class="grid--item">5</div>
      <div class="grid--item">6</div>
      <div class="grid--item">7</div>
      <div class="grid--item">8</div>
      <div class="grid--item">9</div>
    </div>

    <hr>

    <div class="grid--container11">
      <div class="grid--item">1</div>
      <div class="grid--item">2</div>
      <div class="grid--item">3</div>
      <div class="grid--item">4</div>
      <div class="grid--item">5</div>
      <div class="grid--item">6</div>
      <div class="grid--item">7</div>
      <div class="grid--item">8</div>
      <div class="grid--item">9</div>
    </div>

    <hr>
    <h3><span>Grid lines</span></h3>

    <div class="grid---container">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
        <div class="item-5">5</div>
        <div class="item-6">6</div>
        <div class="item-7">7</div>
        <div class="item-8">8</div>
      </div>

  </body>
</html>
